{% extends 'users/base.html' %}

{% block content %}
    <div class="card-body">
        <h5 class="card-title text-center">Register as?</h5>
        <form class="form-signin" method="POST">
            {% csrf_token %}
            <fieldset class="mb-4">
                <div class="d-flex flex-row justify-content-center w-100">
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="user_type" id="user_type1" value="tenant" checked>
                        <label class="form-check-label" for="user_type1">
                            Tenant
                        </label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="user_type" id="user_type2" value="landlord">
                        <label class="form-check-label" for="user_type2">
                            Landlord
                        </label>
                    </div>
                </div>
            </fieldset>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign Sign</button>
            <div class="pt-3 text-center">
                <small class="text-muted">
                    Already have an account? <a class="ml-2" href="{% url 'login' %}">Login</a>
                </small>
            </div>
        </form>
    </div>
{% endblock %}
