{% extends 'users/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="card-body">
        <h5 class="card-title text-center">Login</h5>
        <form class="form-signin" method="POST">
            {% csrf_token %}
            {{ form|crispy }}
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            <div class="form-check mt-4 mb-2 d-flex justify-content-center">
                <label class="form-check-label">
                    <input type="checkbox" name="remember_me" class="form-check-input" value="">Stay signed in
                </label>
                <a class="ml-3" href="{% url 'password_reset' %}">Reset your Password?</a>
            </div>
        </form>
        <div class="border-top pt-3 text-center">
            <small class="text-muted">
                Need Have An Account? <a class="ml-2" href="{% url 'users:signup' %}">Register</a>
            </small>
        </div>
    </div>
{% endblock %}
